{% extends "base.html" %}

{% block breadcrumb %}
{{ block.super }}
<li class="breadcrumb-item">
    <a href="{% url 'accounts:login' %}">Nova senha</a>
</li>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'bs4_form.html' with form=form %}
          <button type="submit" class="btn btn-primary">Enviar E-mail</button>
        </form>
    </div>
</div>
{% endblock %}
