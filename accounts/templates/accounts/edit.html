{% extends "accounts/dashboard.html" %}

{% block breadcrumb %}
    {{ block.super }}
    <li class="breadcrumb-item">
        <a href="{% url 'accounts:edit' %}">Editar Conta</a>
    </li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="h3 mb-3 font-weight-normal">Informe seus dados de cadastro</h1>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'bs4_form.html' with form=form %}
              <button type="submit" class="btn btn-primary">Alterar</button>
            </form>
        </div>
    </div>
{% endblock %}
