{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
    <h2>Atualiza pessoa {{ pessoa }}</h2>

    <form method="post" action="{% url 'core:core_altera_pessoa' pessoa.id %}">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary my-2 my-sm-0">Alterar</button>
        <a href="{% url 'core:core_apaga_pessoa' pessoa.id %}" class="btn btn-danger my-2 my-sm-0">Deletar</a>
    </form>


{% endblock %}
